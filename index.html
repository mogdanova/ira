  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Functions</title>
    <link rel="stylesheet" href="index.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  </head>
  <body>
    <h1><center>Functions, variables</center></h1>
    <div class="main">
      <div>
        <p>a = <input type="number" id="num1" pattern="[0-9]{100}" onchange="a = this.value" value="5"></p>
        <p>b = <input type="number" id="num2" pattern="[0-9]{100}" onchange="a = this.value" value="3"></p>
      </div>
      <div>
        <button onclick="sum(a,b)">a+b</button>
        <button onclick="sub(a,b)">a-b</button>
        <button onclick="mul(a,b)">a*b</button>
        <button onclick="percent(a,b)">%</button>
        <button onclick="div(a,b)">a/b</button>
        <button onclick="intdiv(a,b)">a/b(int)</button>
        <button onclick="abs(a)">|a|</button> <br><br>
        <button onclick="sqr(a)">a^2</button>
        <button onclick="fact(a)">a!</button>
        <button onclick="round(a)">Округление</button>
        <button onclick="sin(a)">sin</button>
        <button onclick="cos(a)">cos</button>
        <button onclick="tg(a)">tg</button>
        <button onclick="ctg(a)">ctg</button>
      </div>
      <hr>
      <p>Результат:   <input type="number" id="result"></textarea></p>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
