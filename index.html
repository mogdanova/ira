<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <title>MIA</title>
</head>
<body>
  <div>
    <div class="left"> 
      <input type="text" id="input" onchange="inputVal = this.value;" value="+375295519746"><br>
      <input type="text" id="check" onchange="checkVal = this.value;" value="ing">
      <input type="text" id="output" onchange="outputVal = this.value;" value=" ">
    </div>
    <div class="right">
      <button onclick="outputVal.value = reverse(inputVal, outputVal)">
        Reverse string
      </button><br>
      <button onclick="outputVal.value = endWith(inputVal,outputVal,checkVal)">
        End With
      </button><br>
      <button onclick="outputVal.value = startWith(inputVal,outputVal,checkVal)">
        Start With
      </button><br>
      <button onclick="outputVal.value = isCamelCase(inputVal,outputVal)">
        Is Camel Case
      </button><br>
      <button onclick="outputVal.value = isSnakeCase(inputVal,outputVal)">
        Is Snake Case
      </button><br>
      <button onclick="outputVal.value = isNan(inputVal,outputVal)">
        Is NaN
      </button><br>
      <button onclick="outputVal.value = isPhone(inputVal,outputVal)">
        Is phone
      </button><br>
      <button onclick="outputVal.value = isEmail(inputVal,outputVal)">
        Is email
      </button><br>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
